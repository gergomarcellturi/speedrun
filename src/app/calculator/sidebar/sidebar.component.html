<section class="card-list">

  <div class="card-container" *ngFor="let history of calcHistory">
    <div class="card">
      <header class="card-header">
        <h2>{{history.value}}</h2>
      </header>
      <div class="card-body">
        {{history.expression}}
      </div>
    </div>
  </div>

</section>
